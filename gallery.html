<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .menu {
            background-color: #333;
            overflow: hidden;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
        .menu a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            margin: 0 10px;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        .back-button {
            position: absolute;
            left: 10px;
            top: 10px;
            background-color: #f2f2f2;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .back-button:hover {
            background-color: #ddd;
        }
        .section {
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border: 2px solid #fff;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .label {
            margin-top: 5px;
            color: #000;
            font-size: 14px;
            font-family: 'Georgia', serif;
        }
    </style>
</head>
