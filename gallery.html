<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .menu {
            background-color: #333;
            overflow: hidden;
            text-align: center;
            padding: 10px 0;
        }
        .menu a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            margin: 0 10px;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        .section {
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .label {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            color: #000;
            padding: 5px 10px;
            font-size: 14px;
            font-family: 'Georgia', serif;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#thailand">Thailand</a>
        <a href="#japan">Japan</a>
        <a href="#korea">Korea</a>
    </div>
    <div id="thailand" class="section">
        <h2>Thailand</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200" alt="Thailand Photo 1">
                <div class="label">Picture 1</div>
            </div>

    </div>

</html>
